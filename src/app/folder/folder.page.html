<ion-header collapse="fade" style="background-color: #1C8C79;">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <img src="assets/icon/favicon.png" alt="Logo" class="header-logo" />
    </ion-buttons>
    <ion-title style="text-align: center; color: white;">Meu App de Futebol</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <swiper-container [slidesPerView]="1" navigation="true" [loop]="true" autoplay="false" [pagination]="{type: 'bullets', clickable: true}" >

    <swiper-slide>
      <iframe width="90%" height="auto" [src]="safeVideoUrl" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </swiper-slide>

    <swiper-slide [routerLink]="['/placares']" class="shortcut-slide">
  <ion-icon name="football" class="shortcut-icon"></ion-icon>
  <p class="shortcut-text">Placares Ao Vivo</p>
</swiper-slide>

<swiper-slide [routerLink]="['/chatbot']" class="shortcut-slide">
  <ion-icon name="chatbubbles-outline" class="shortcut-icon"></ion-icon>
  <p class="shortcut-text">Fale com o Chatbot</p>
</swiper-slide>

  </swiper-container>

  <h2 class="section-title">Últimas Notícias</h2>
  <app-news></app-news>

</ion-content>
